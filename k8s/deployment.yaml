apiVersion: apps/v1
kind: Deployment
metadata:
  name: k8s-manifest-washer
  namespace: k8s-manifest-washer
  labels:
    app: k8s-manifest-washer
spec:
  replicas: 1
  selector:
    matchLabels:
      app: k8s-manifest-washer
  template:
    metadata:
      labels:
        app: k8s-manifest-washer
    spec:
      # GHCR requires authentication even for public images in some cases
      imagePullSecrets:
        - name: ghcr-secret
      securityContext:
        runAsNonRoot: true
        runAsUser: 1001
        fsGroup: 1001
        seccompProfile:
          type: RuntimeDefault
      containers:
        - name: k8s-manifest-washer
          image: ghcr.io/shznkym/k8s-manifest-washer:latest
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 3000
              protocol: TCP
          env:
            - name: NODE_ENV
              value: "production"
            - name: PORT
              value: "3000"
          securityContext:
            allowPrivilegeEscalation: false
            runAsNonRoot: true
            runAsUser: 1001
            capabilities:
              drop:
                - ALL
            seccompProfile:
              type: RuntimeDefault
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "200m"
          livenessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
