apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: k8s-manifest-washer
  namespace: k8s-manifest-washer
  labels:
    app: k8s-manifest-washer
  annotations:
    # Uncomment and configure based on your Ingress controller
    # nginx.ingress.kubernetes.io/rewrite-target: /
    # cert-manager.io/cluster-issuer: letsencrypt-prod
    # kubernetes.io/tls-acme: "true"
spec:
  ingressClassName: nginx  # Change based on your Ingress controller
  rules:
    - host: washer.example.com  # Change to your domain
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: k8s-manifest-washer
                port:
                  number: 80
  # Uncomment for TLS/HTTPS
  # tls:
  #   - hosts:
  #       - washer.example.com
  #     secretName: k8s-manifest-washer-tls
